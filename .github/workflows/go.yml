name: Go

on:
    push:
        branches: [main]
    pull_request:
        branches: [main, dev-*]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.16

            - name: Build
              run: go build -v ./

            - name: Run tests
              run: go test -v ./...

            - name: Coverage
              uses: paambaati/codeclimate-action@v2.7.5
              env:
                  CC_TEST_REPORTER_ID: ${secrets.CC_TEST_REPORTER_ID}
              with:
                  coverageCommand: go test ./... -cover -coverprofile c.out
                  coverageLocations: "${{github.workspace}}/c.out:gocov"
