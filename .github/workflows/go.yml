name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
      - dev-*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: go build -v ./

      - name: Run unit tests
        run: go test -v ./...

      - name: Coverage
        run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - name: Upload Coverage
        run: bash <(curl -s https://codecov.io/bash)
